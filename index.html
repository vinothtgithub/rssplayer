<!DOCTYPE html>
<html ng-app="RssApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="rss player">
    <meta name="author" content="vinoth kumar thangavel">
    <base href="/">
    <title>Rss Player</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/img/brand/favicon.ico" type="image/gif">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="assets/libs/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/purpose-dark.css" id="stylesheet">
    <link id="ng_load_plugins_before" />
</head>
<body class="" style="pointer-events: none; cursor:none;" ng-controller="AppController">
    <header class="header header-transparent" id="header-main">
    </header>
    <div class="main-content">
        <section class="bg-black" style="padding-top: 0px;">

            <div ui-view>

            </div>

        </section>
    </div>
    <footer id="footer-main" style="display:none;">
        <div class="footer footer-light">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-md-between delimiter-top">
                    <div class="col-md-6">
                        <div class="copyright text-sm text-center text-md-left">
                            <!--© Pending-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- BEGIN CORE PLUGINS -->
    <!-- Purpose Scripts -->
    <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
    <script src="assets/js/purpose.core.js"></script>
    <!-- Docs JS -->
    <script src="assets/libs/highlightjs/highlight.pack.min.js"></script>
    <script src="assets/libs/clipboard/dist/clipboard.min.js"></script>
    <!-- Purpose JS -->
    <script src="assets/js/purpose.js"></script>

    <!-- Angular JS 1.X -->
    <script src="scripts/base/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/plugin/angular/angular-1.3.15.min.js"></script>
    <script src="scripts/plugin/angular/angular-ui-router.js"></script>
    <script src="scripts/plugin/lazyload/ocLazyLoad.min.js"></script>
    <script src="scripts/plugin/angular-ui/ui-bootstrap-tpls.min.js"></script>
    
    <script src="spa/app.js?v=1"></script>
</body>
</html>
